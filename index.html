<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neurallabs - AI & Tech Products</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Iconify -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Geist', 'sans-serif'],
              montserrat: ['Montserrat', 'sans-serif'],
              'google-sans-flex': ['Google Sans Flex', 'sans-serif'],
            },
            colors: {
              brand: {
                dark: '#102a25', // Deep Emerald
                darker: '#0b1d1a', // Darker Emerald for cards
                light: '#ffffff',
                textDark: '#05110e',
                textLight: '#e1e8e6',
                accent: '#d1d6d4', // Light Sage for buttons
                green: '#3c6e64',
              },
              neutral: {
                50: '#fafafa',
                100: '#f5f5f5',
                200: '#e5e5e5',
                300: '#d4d4d4',
                400: '#a3a3a3',
                500: '#737373',
                600: '#525252',
                700: '#404040',
                800: '#262626',
                900: '#171717',
                950: '#0a0a0a',
              }
            },
            animation: {
              'marquee': 'marquee 40s linear infinite',
              'clip-in': 'clipIn 1.2s cubic-bezier(0.25, 1, 0.5, 1) both',
              'fade-up': 'fadeUp 0.8s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
              'roll-up': 'rollUp 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              clipIn: {
                '0%': { opacity: '0', clipPath: 'inset(0 0 100% 0)' },
                '100%': { opacity: '1', clipPath: 'inset(0 0 0 0)' },
              },
              fadeUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              rollUp: {
                '0%': { opacity: '0', transform: 'translate3d(0, 100%, 0) rotateX(25deg)', filter: 'blur(8px)' },
                '100%': { opacity: '1', transform: 'translate3d(0, 0, 0) rotateX(0deg)', filter: 'blur(0)' },
              }
            }
          }
        }
      }
    </script>

    <!-- Global Styles -->
    <style>
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Utility for 3D perspective if needed */
      .perspective-text {
        perspective: 2000px;
      }
    </style>

    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Geist:wght@300;400;500;600;700&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:wght@400;500;600;700&amp;display=swap">
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body class="min-h-screen overflow-x-hidden text-brand-textDark bg-white font-geist relative">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neurallabs - AI & Tech Products</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Iconify -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Geist', 'sans-serif'],
              montserrat: ['Montserrat', 'sans-serif'],
              'google-sans-flex': ['Google Sans Flex', 'sans-serif'],
            },
            colors: {
              brand: {
                neonCyan: '#00f3ff',
                neonPurple: '#bc13fe',
                dark: '#030014',
                surface: '#0a0a12'
              },
              neutral: {
                50: '#fafafa',
                100: '#f5f5f5',
                200: '#e5e5e5',
                300: '#d4d4d4',
                400: '#a3a3a3',
                500: '#737373',
                600: '#525252',
                700: '#404040',
                800: '#262626',
                900: '#171717',
                950: '#0a0a0a',
              }
            },
            animation: {
              'marquee': 'marquee 40s linear infinite',
              'clip-in': 'clipIn 1.2s cubic-bezier(0.25, 1, 0.5, 1) both',
              'fade-up': 'fadeUp 0.8s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              clipIn: {
                '0%': { opacity: '0', clipPath: 'inset(0 0 100% 0)' },
                '100%': { opacity: '1', clipPath: 'inset(0 0 0 0)' },
              },
              fadeUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              glow: {
                '0%': { boxShadow: '0 0 5px #00f3ff, 0 0 10px #00f3ff' },
                '100%': { boxShadow: '0 0 20px #bc13fe, 0 0 30px #bc13fe' }
              }
            }
          }
        }
      }
    </script>

    <!-- Global Styles -->
    <style>
      /* Utilitários Personalizados */
      .glass-panel {
        background: rgba(10, 10, 18, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(0, 243, 255, 0.1);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      /* Efeito Spotlight */
      .spotlight-card {
        position: relative;
        overflow: hidden;
      }
      .spotlight-card::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: radial-gradient(800px circle at var(--mouse-x) var(--mouse-y), rgba(188, 19, 254, 0.15), transparent 40%);
        opacity: 0;
        transition: opacity 0.5s;
        pointer-events: none;
        z-index: 10;
      }
      .spotlight-card:hover::before {
        opacity: 1;
      }
      
      /* Scrollbar invisível */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Cyber Gradient Background */
      .modern-gradient {
        background-color: #030014; /* Deep void */
        background-image: 
          radial-gradient(circle at 10% 10%, rgba(0, 243, 255, 0.15), transparent 40%), /* Neon Cyan */
          radial-gradient(circle at 90% 10%, rgba(188, 19, 254, 0.15), transparent 40%), /* Neon Purple */
          radial-gradient(circle at 50% 120%, rgba(0, 243, 255, 0.1), transparent 60%);
        background-attachment: fixed;
      }

      /* Glass Button Animation CSS */
      @property --angle-1 { syntax: "<angle>"; inherits: false; initial-value: -75deg; }
      @property --angle-2 { syntax: "<angle>"; inherits: false; initial-value: -45deg; }
      .glass-button {
          background: linear-gradient(-75deg, rgba(0, 243, 255, 0.1), rgba(188, 19, 254, 0.1), rgba(0, 243, 255, 0.1));
          box-shadow: inset 0 0.125em 0.125em rgba(0, 0, 0, 0.5), inset 0 -0.125em 0.125em rgba(255, 255, 255, 0.1), 0 0.25em 0.125em -0.125em rgba(0, 0, 0, 0.5), 0 0 0.1em 0.25em rgba(0, 243, 255, 0.2) inset, 0 0 0 0 rgba(255, 255, 255, 0.1);
          backdrop-filter: blur(4px);
          transition: all 400ms cubic-bezier(0.25, 1, 0.5, 1);
          border: 1px solid rgba(0, 243, 255, 0.2);
      }
      .glass-button:hover { 
        transform: scale(0.98); 
        box-shadow: 0 0 15px rgba(0, 243, 255, 0.3), inset 0 0 10px rgba(188, 19, 254, 0.2);
        border-color: rgba(188, 19, 254, 0.5);
      }
      .button-shine {
          position: absolute; inset: 0; border-radius: 999px; width: calc(100% - 1px); height: calc(100% - 1px); top: 0.5px; left: 0.5px;
          background: linear-gradient(var(--angle-2), rgba(255, 255, 255, 0) 0%, rgba(0, 243, 255, 0.5) 40% 50%, rgba(255, 255, 255, 0) 55%);
          mix-blend-mode: screen; pointer-events: none; background-size: 200% 200%; background-position: 0% 50%; background-repeat: no-repeat;
          transition: background-position 500ms, --angle-2 500ms;
      }
      .glass-button:hover .button-shine { background-position: 25% 50%; }

      /* Neon Text Utilities */
      .text-glow-blue {
        text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
      }
      .text-glow-purple {
        text-shadow: 0 0 10px rgba(188, 19, 254, 0.5);
      }
      .border-glow-blue {
        box-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
      }
    </style>

    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Geist:wght@300;400;500;600;700&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:wght@400;500;600;700&amp;display=swap">

</head>
